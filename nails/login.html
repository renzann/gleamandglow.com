<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleam & Glow - Login</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px; /* Adjust size as needed */
        }

        .input-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #f9cee7;
            border: none;
            border-radius: 5px;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #f4b7db;
        }
    </style>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login credentials check
            if (email === "admin@gmail.com" && password === "admin") {
                window.location.href = "index.html";
            } else {
                alert("Invalid login credentials!");
            }
        }

        // Add event listener for Enter key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="video.mp4" type="video/mp4"> <!-- Replace 'background.mp4' with your video -->
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with your logo image -->
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email or Phone Number">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="login-btn" onclick="login()">Log In</button>
        </div>
    </div>

</body>
</html>
